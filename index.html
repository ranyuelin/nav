<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <style>
            
        </style>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>   
    <script>
        keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
        }
        hash = {
            'q': 'www.qq.com',
            'w': 'www.weibo.com',
            'e': 'qq.com',
            'r': 'qq.com',
            't': 'qq.com',
            'y': 'qq.com',
            'u': 'qq.com',
            'i': 'qq.com',
            'o': 'qq.com',
            'p': 'qq.com',
        }
        hashInlocalStorage = JSON.parse(localStorage.getItem('ccc') || 'null')
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        }
        index = 0
        while(index< keys['length']){
            div = document.createElement('div')
            div.className = 'row'
            main.appendChild(div)
            row = keys[index]
            console.log(row)
            index2 = 0
            while(index2<row['length']){
                kbd = document.createElement('kbd')
                span = document.createElement('span')
                span.textContent = row[index2]
                span.className = "text"
                kbd.appendChild(span)
                kbd.className = 'key'
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                imgxx = document.createElement('img')
                if(hash[row[index2]]){
                    imgxx.src = 'http://' +hash[row[index2]] +'/favicon.ico' 
                }
                else{
                    imgxx.src = '//i.loli.net/2018/06/05/5b16a85bdfb19.png'
                }
                
                    button.onclick = function(xxxccc){
                    button2 = xxxccc['target']
                    img2 = button2.previousSibling
                    key = xxxccc['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('ccc', JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(imgxx)
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 +1
            }           
                index = index+1
        }
        document.onkeypress = function(xxxccc){
            var key = xxxccc['key']
            var website = hash[key]
            //location.href = 'http://'+website
            window.open('http://'+website, '_blank')
            }
        
    </script>
</body>
</html>
